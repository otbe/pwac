language: node_js

node_js:
  - '8'
  - '9'
  - '10'
  - '11'

cache:
  yarn: true

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.7.0
  - export PATH=$HOME/.yarn/bin:$PATH

script:
  - yarn build
  - yarn lint
  - yarn test

jobs:
  include:
    - stage: deploy
      script:
        - if [ -n "$TRAVIS_TAG" ]; then node node_modules/.bin/workspace-publish; fi
      node: '9'

env:
  global:
    secure: 
